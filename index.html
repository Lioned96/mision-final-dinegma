<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Misión Final · DINEGMA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: radial-gradient(circle at top, #0b0f1a, #000);
  color: #fff;
  overflow-x: hidden;
}

#particles, #confetti {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}

.particle {
  position: absolute;
  width: 3px;
  height: 3px;
  background: rgba(0,247,255,0.6);
  border-radius: 50%;
  animation: float 20s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-100vh); }
}

.confetti {
  position: absolute;
  width: 6px;
  height: 10px;
  background: gold;
  animation: confettiFall 3s ease-out forwards;
}

@keyframes confettiFall {
  from { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
  to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

#app {
  position: relative;
  z-index: 1;
  max-width: 900px;
  margin: auto;
  padding: 40px 20px;
  text-align: center;
}

h1 { font-size: 42px; letter-spacing: 3px; }
h2 { font-size: 28px; margin-top: 20px; }
p  { font-size: 20px; line-height: 1.6; }

.subtitle { opacity: 0.75; }

.buttons {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap: 15px;
  margin-top: 30px;
}

button {
  padding: 18px;
  font-size: 14px;
  letter-spacing: 1.5px;
  background: transparent;
  border: 2px solid #00f7ff;
  color: #00f7ff;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #00f7ff;
  color: #000;
  transform: scale(1.05);
}

button.selected {
  background: #00f7ff;
  color: #000;
}

button.gold {
  border-color: gold;
  color: gold;
}

button.gold:hover {
  background: gold;
  color: #000;
}

button.locked {
  opacity: 0.4;
  pointer-events: none;
}

#message {
  margin-top: 40px;
  animation: fadeIn 0.6s ease;
}

#alert {
  margin-top: 20px;
  color: gold;
  font-size: 16px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to   { opacity: 1; transform: translateY(0); }
}

@media (max-width:600px){
  h1 { font-size: 34px; }
  h2 { font-size: 24px; }
  p  { font-size: 18px; }
}
</style>
</head>

<body>

<div id="particles"></div>
<div id="confetti"></div>

<audio id="audio" loop>
  <source src="audio.mp3" type="audio/mpeg">
</audio>

<div id="app">
  <h1>DINEGMA</h1>
  <p class="subtitle">MISIÓN FINAL · 2025 → 2026</p>

  <button onclick="start()">INICIAR EXPERIENCIA</button>

  <div id="menu" style="display:none;">
    <div class="buttons">
      <button onclick="selectArea('comercial',this)">Comercial</button>
      <button onclick="selectArea('mercadeo',this)">Mercadeo & Visual</button>
      <button onclick="selectArea('operaciones',this)">Operaciones</button>
      <button onclick="selectArea('desarrollo',this)">Desarrollo & Finanzas</button>
      <button onclick="selectArea('personas',this)">Personas</button>
      <button onclick="selectArea('gerencia',this)">Gerencia</button>
      <button class="gold" onclick="selectArea('tiendas',this)">Equipo de Tiendas</button>
    </div>

    <button id="unlock" class="gold locked" onclick="unlock2026()">DESBLOQUEAR 2026</button>
    <div id="alert"></div>
  </div>

  <div id="message"></div>
</div>

<script>
const audio = document.getElementById("audio");
const unlockBtn = document.getElementById("unlock");
const alertBox = document.getElementById("alert");

const requiredAreas = [
  "comercial","mercadeo","operaciones",
  "desarrollo","personas","gerencia","tiendas"
];

const visited = new Set();

function start(){
  audio.play();
  document.getElementById("menu").style.display = "block";
}

const messages = {
  comercial: `
  <h2>Equipo Comercial</h2>
  <p>
  Gracias por estar al frente de los resultados todos los días.
  Por salir a buscar oportunidades, sostener la presión
  y no dejar de empujar incluso en los momentos más retadores.
  Gracias también por el trabajo de formación,
  por acompañar, desarrollar y elevar al equipo
  para que cada meta tenga personas preparadas detrás.
  </p>`,

  mercadeo: `
  <h2>Mercadeo & Visual Merchandising</h2>
  <p>
  Gracias por darle voz, imagen y emoción a nuestras marcas.
  Por transformar ideas en experiencias,
  por cuidar cada detalle visual
  y por hacer que la marca se sienta viva en cada espacio.
  </p>`,

  operaciones: `
  <h2>Operaciones, Producto, Bodega e Inventarios</h2>
  <p>
  Gracias por el orden, la precisión y el trabajo constante.
  Por cuidar procesos, producto y movimiento,
  y por ser el respaldo silencioso
  que permite que todo funcione correctamente.
  </p>`,

  desarrollo: `
  <h2>Desarrollo & Finanzas</h2>
  <p>
  Gracias por la visión, el control y la evolución.
  Por construir herramientas, cuidar recursos
  y tomar decisiones que permiten crecer con equilibrio
  y pensar siempre en el futuro.
  </p>`,

  personas: `
  <h2>Personas & Asistencia al Personal</h2>
  <p>
  Gracias por cuidar la cultura, los procesos
  y a cada persona que forma parte de Dinegma.
  Por crear espacios donde se trabaja mejor,
  con orden, acompañamiento y humanidad.
  </p>`,

  gerencia: `
  <h2>Gerencia</h2>
  <p>
  Gracias por marcar el rumbo,
  asumir decisiones complejas
  y liderar con visión en cada etapa del año.
  Su guía permitió avanzar con claridad y enfoque.
  </p>`,

  tiendas: `
  <h2>Equipo de Tiendas</h2>
  <p>
  Ustedes son el corazón de todo esto.
  Asesoras y asesores que están al frente cada día,
  atendiendo, vendiendo y representando la marca con orgullo.
  Administradores alternos que sostienen la operación
  y lideran cuando más se necesita.
  Administradores que guían, forman
  y mantienen a sus equipos en movimiento.
  Gracias por hacerlo posible, día tras día.
  </p>`
};

function selectArea(area, btn){
  visited.add(area);
  btn.classList.add("selected");
  document.getElementById("message").innerHTML = messages[area];

  if(visited.size === requiredAreas.length){
    unlockBtn.classList.remove("locked");
    alertBox.innerText = "";
  }
}

function unlock2026(){
  if(visited.size < requiredAreas.length){
    alertBox.innerText =
      "Selecciona primero cada área que fue parte de este año.";
    return;
  }

  launchConfetti();
  document.getElementById("message").innerHTML = `
    <h1>BIENVENIDO DOS MIL VEINTISÉIS</h1>
    <p>
    Cerramos dos mil veinticinco con gratitud.<br>
    Iniciamos dos mil veintiséis con enfoque, energía y equipo.<br><br>
    <strong>DINEGMA, VAMOS CON TODO.</strong>
    </p>
  `;
}

function launchConfetti(){
  const confetti = document.getElementById("confetti");
  for(let i=0;i<140;i++){
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random()*100+"%";
    c.style.background =
      ["gold","#00f7ff","#ffffff"][Math.floor(Math.random()*3)];
    c.style.animationDuration = 2+Math.random()*2+"s";
    confetti.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}

// partículas fondo
const particles = document.getElementById("particles");
for(let i=0;i<100;i++){
  const p = document.createElement("div");
  p.className = "particle";
  p.style.left = Math.random()*100+"%";
  p.style.animationDuration = 15+Math.random()*20+"s";
  particles.appendChild(p);
}
</script>

</body>
</html>
