<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Misi贸n Final 路 DINEGMA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: radial-gradient(circle at top, #050814, #000);
  color: #fff;
  overflow-x: hidden;
}

/* ===== ESTRELLAS ===== */
#stars {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  border-radius: 50%;
  animation: float 25s linear infinite;
}

@keyframes float {
  from { transform: translateY(110vh); }
  to { transform: translateY(-120vh); }
}

/* ===== CONFETI ===== */
.confetti {
  position: fixed;
  width: 6px;
  height: 10px;
  background: gold;
  animation: fall 3s ease-out forwards;
  z-index: 5;
}

@keyframes fall {
  from { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
  to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

/* ===== APP ===== */
#app {
  position: relative;
  z-index: 2;
  max-width: 900px;
  margin: auto;
  padding: 40px 20px;
  text-align: center;
}

h1 {
  font-size: 42px;
  letter-spacing: 3px;
}

.area-title {
  font-size: 36px;
  margin-bottom: 20px;
}

p {
  font-size: 20px;
  line-height: 1.6;
}

/* ===== BOTONES ===== */
button {
  padding: 16px 30px;
  font-size: 14px;
  letter-spacing: 1.5px;
  border-radius: 30px;
  background: transparent;
  border: 2px solid #53c2d7;
  color: #53c2d7;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #53c2d7;
  color: #000;
  transform: scale(1.05);
}

button.visited {
  opacity: 0.5;
}

button.gold {
  border-color: gold;
  color: gold;
}

button.gold:hover {
  background: gold;
  color: #000;
}

button.locked {
  opacity: 0.3;
}

.menu-buttons {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap: 15px;
  margin-top: 30px;
}

#alert {
  margin-top: 15px;
  color: gold;
}

/* ===== COLORES ===== */
.comercial { color: #53c2d7; }
.mercadeo { color: #ff4fd8; }
.operaciones { color: #4fff8f; }
.desarrollo { color: #4fa3ff; }
.finanzas { color: gold; }
.personas { color: #ff9acb; }
.gerencia { color: #ffffff; }
.tiendas { color: gold; }

@media (max-width:600px){
  .area-title { font-size: 28px; }
  p { font-size: 18px; }
}
</style>
</head>

<body>

<div id="stars"></div>

<audio id="audio">
  <source src="audio.mp3" type="audio/mpeg">
</audio>

<div id="app">

  <!-- INTRO -->
  <div id="intro">
    <h1>DINEGMA</h1>
    <p>MISIN FINAL 路 CIERRE 2025 / INICIO 2026</p>
    <button class="gold" onclick="startMission()">INICIAR MISIN</button>
  </div>

  <!-- MENU -->
  <div id="menu" style="display:none;">
    <button onclick="playAudio()"> Escuchar el mensaje</button>

    <div class="menu-buttons">
      <button onclick="openArea('comercial',this)">Comercial</button>
      <button onclick="openArea('mercadeo',this)">Mercadeo & Visual</button>
      <button onclick="openArea('operaciones',this)">Operaciones</button>
      <button onclick="openArea('desarrollo',this)">Desarrollo</button>
      <button onclick="openArea('finanzas',this)">Finanzas</button>
      <button onclick="openArea('personas',this)">Personas</button>
      <button onclick="openArea('gerencia',this)">Gerencia</button>
      <button class="gold" onclick="openArea('tiendas',this)">Equipo de Tiendas</button>
    </div>

    <div style="margin:50px 0;">
      <button id="unlock" class="gold" onclick="unlock2026()">DESBLOQUEAR 2026</button>
      <div id="alert"></div>
    </div>
  </div>

  <!-- CONTENIDO -->
  <div id="content" style="display:none;"></div>

</div>

<script>
const audio = document.getElementById("audio");
const intro = document.getElementById("intro");
const menu = document.getElementById("menu");
const content = document.getElementById("content");
const alertBox = document.getElementById("alert");

const required = ["comercial","mercadeo","operaciones","desarrollo","finanzas","personas","gerencia","tiendas"];
const visited = new Set();

function startMission(){
  intro.style.display = "none";
  menu.style.display = "block";
  audio.play();
}

function playAudio(){
  audio.currentTime = 0;
  audio.play();
}

const messages = {
  comercial:{ title:"Equipo Comercial", text:"Gracias por empujar resultados, sostener la presi贸n y formar al equipo para alcanzar cada meta." },
  mercadeo:{ title:"Mercadeo & Visual Merchandising", text:"Gracias por darle voz, imagen y experiencia a nuestras marcas." },
  operaciones:{ title:"Operaciones, Producto, Bodega e Inventarios", text:"Gracias por el orden, la precisi贸n y el respaldo que sostiene todo." },
  desarrollo:{ title:"Desarrollo", text:"Gracias por impulsar la evoluci贸n y las mejoras que nos permiten crecer." },
  finanzas:{ title:"Finanzas", text:"Gracias por el control, la responsabilidad y la visi贸n que mantiene el equilibrio." },
  personas:{ title:"Personas & Asistencia al Personal", text:"Gracias por cuidar la cultura, los procesos y a las personas." },
  gerencia:{ title:"Gerencia", text:"Gracias por liderar, decidir y marcar el rumbo." },
  tiendas:{ title:"Equipo de Tiendas", text:"Gracias por dar vida a V茅lez, Hurley, Nava y Shopialo cada d铆a frente al cliente." }
};

function openArea(area,btn){
  visited.add(area);
  btn.classList.add("visited");
  menu.style.display="none";
  content.style.display="block";
  const m = messages[area];
  content.innerHTML = `
    <h2 class="area-title ${area}">${m.title}</h2>
    <p>${m.text}</p>
    <button onclick="backToMenu()">REGRESAR AL MEN</button>
  `;
}

function backToMenu(){
  content.style.display="none";
  menu.style.display="block";
}

function unlock2026(){
  if(visited.size < required.length){
    alertBox.innerText="Selecciona primero todas las 谩reas que fueron parte de este a帽o ";
    return;
  }
  launchConfetti();
  menu.style.display="none";
  content.style.display="block";
  content.innerHTML=`
    <h1 class="tiendas">BIENVENIDO 2026</h1>
    <p>
      Gracias por todo lo construido en 2025.<br>
      Felicitaciones por el esfuerzo, el compromiso y el equipo que somos.<br><br>
      En 2026 seguimos juntos, creciendo y triunfando una vez m谩s.<br><br>
      <strong>DINEGMA, JUNTOS TRIUNFAMOS.</strong>
    </p>
    <button class="gold" onclick="goHome()">VOLVER AL MEN PRINCIPAL</button>
  `;
}

function goHome(){
  content.style.display="none";
  menu.style.display="block";
}

function launchConfetti(){
  for(let i=0;i<160;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"%";
    c.style.background=["gold","#53c2d7","#3b76aa"][Math.floor(Math.random()*3)];
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}

/* estrellas */
const stars=document.getElementById("stars");
const colors=["#3b76aa","#53c2d7","gold"];
for(let i=0;i<120;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"%";
  s.style.background=colors[Math.floor(Math.random()*3)];
  s.style.animationDuration=20+Math.random()*30+"s";
  stars.appendChild(s);
}
</script>

</body>
</html>
