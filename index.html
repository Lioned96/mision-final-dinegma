<head>

<style>

body{

  background:radial-gradient(circle at top,#050814,#000);
  color:#fff;
  overflow-x:hidden;

/* ===== FONDO ESTRELLAS ===== */
#stars{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}
.star{
  position:absolute;
  width:2px;
  height:2px;
  border-radius:50%;
  animation:float 30s linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-120vh)}
}

/* ===== EXPLOSION 2026 ===== */
.burst{
  position:fixed;
  width:8px;
  height:8px;
  border-radius:50%;
  animation:burst 1.5s ease-out forwards;
  z-index:6;
}
@keyframes burst{
  from{transform:translate(0,0) scale(1);opacity:1}
  to{transform:translate(var(--x),var(--y)) scale(0);opacity:0}
}

/* ===== APP ===== */
#app{
  position:relative;
  z-index:2;
  max-width:900px;
  margin:auto;
  padding:40px 20px;
  text-align:center;
}

h1{

  letter-spacing:3px;
  margin-bottom:5px;
}
.subtitle{

}

.area-title{

  margin-bottom:20px;
}
p{

  line-height:1.65;
}

/* ===== BOTONES ===== */

  letter-spacing:1.5px;
  border-radius:32px;

  color:#53c2d7;
  cursor:pointer;
  transition:.3s;
}
button:hover{

  color:#000;
  transform:scale(1.05);
}
button.visited{opacity:.5}
button.gold{
  border-color:gold;
  color:gold;
}
button.gold:hover{

  color:#000;
}
.menu-buttons{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
  margin-top:30px;
}
#alert{
  margin-top:15px;

}

/* ===== COLORES ===== */
.comercial{color:#53c2d7}
.mercadeo{color:#ff4fd8}
.operaciones{color:#4fff8f}
.desarrollo{color:#4fa3ff}
.finanzas{color:gold}
.personas{color:#ff9acb}
.gerencia{color:#ffffff}
.tiendas{color:gold}

@media(max-width:600px){

</style>
</head>

<body>

<script>

function openArea(area,btn){

/* ===== ESTRELLAS ===== */
const stars=document.getElementById("stars");

</script>

</body>
</html>
