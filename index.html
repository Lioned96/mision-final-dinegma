<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Misión Final · DINEGMA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: radial-gradient(circle at top, #050814, #000);
  color: #fff;
  overflow: hidden;
}

/* ===== UNIVERSO ===== */
#universe {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  opacity: 0.6;
  animation: drift 30s linear infinite;
}

@keyframes drift {
  from { transform: translateY(100vh); }
  to { transform: translateY(-120vh); }
}

.shooting-star {
  position: absolute;
  width: 120px;
  height: 1px;
  background: linear-gradient(90deg, white, transparent);
  animation: shoot 2s ease-out forwards;
}

@keyframes shoot {
  from { opacity: 1; transform: translate(-50vw, -50vh); }
  to { opacity: 0; transform: translate(50vw, 50vh); }
}

.planet {
  position: absolute;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,255,255,0.15), rgba(255,255,255,0.02));
  animation: orbit 120s linear infinite;
}

@keyframes orbit {
  from { transform: translateX(-20vw); }
  to { transform: translateX(120vw); }
}

/* ===== APP ===== */
#app {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

.card {
  max-width: 720px;
  width: 100%;
}

h1 {
  letter-spacing: 4px;
  margin-bottom: 10px;
}

.area-title {
  font-size: 36px;
  margin-bottom: 20px;
}

p {
  font-size: 20px;
  line-height: 1.6;
}

button {
  margin-top: 30px;
  padding: 16px 32px;
  font-size: 14px;
  letter-spacing: 2px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  background: rgba(255,255,255,0.1);
  color: white;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.05);
  background: rgba(255,255,255,0.25);
}

/* ===== COLORES ÁREAS ===== */
.comercial { color: #00f7ff; }
.mercadeo { color: #ff4fd8; }
.operaciones { color: #4fff8f; }
.desarrollo { color: #4fa3ff; }
.finanzas { color: gold; }
.personas { color: #ff9acb; }
.gerencia { color: #ffffff; }
.tiendas { color: gold; }

/* ===== MOBILE ===== */
@media (max-width:600px){
  .area-title { font-size: 28px; }
  p { font-size: 18px; }
}
</style>
</head>

<body>

<div id="universe"></div>

<audio id="audio" loop>
  <source src="audio.mp3" type="audio/mpeg">
</audio>

<div id="app">
  <div class="card" id="content">
    <h1>DINEGMA</h1>
    <p>MISIÓN FINAL · 2025 → 2026</p>
    <button onclick="start()">INICIAR EXPERIENCIA</button>
  </div>
</div>

<script>
const audio = document.getElementById("audio");
const content = document.getElementById("content");

const flow = [
  "comercial","mercadeo","operaciones",
  "desarrollo","finanzas","personas",
  "gerencia","tiendas","final"
];

let step = 0;

const messages = {
  comercial: {
    title: "Equipo Comercial",
    text: "Gracias por estar al frente de los resultados, por empujar cada meta y por la formación que eleva al equipo cada día."
  },
  mercadeo: {
    title: "Mercadeo & Visual Merchandising",
    text: "Gracias por darle voz, imagen y emoción a nuestras marcas, y por convertir cada espacio en experiencia."
  },
  operaciones: {
    title: "Operaciones, Producto, Bodega e Inventarios",
    text: "Gracias por el orden, la precisión y el respaldo silencioso que sostiene todo."
  },
  desarrollo: {
    title: "Desarrollo",
    text: "Gracias por impulsar la evolución, los sistemas y las mejoras que nos permiten crecer."
  },
  finanzas: {
    title: "Finanzas",
    text: "Gracias por el control, la responsabilidad y la visión que mantiene el equilibrio."
  },
  personas: {
    title: "Personas & Asistencia al Personal",
    text: "Gracias por cuidar la cultura, los procesos y a las personas que hacen posible Dinegma."
  },
  gerencia: {
    title: "Gerencia",
    text: "Gracias por liderar, decidir y marcar el rumbo con claridad."
  },
  tiendas: {
    title: "Equipo de Tiendas",
    text: "Ustedes son el corazón de todo esto. Asesoras, asesores, administradores alternos y administradores que hacen que la marca viva cada día."
  }
};

function start(){
  audio.play();
  next();
}

function next(){
  const key = flow[step];
  if(key === "final"){
    showFinal();
    return;
  }

  const m = messages[key];
  content.innerHTML = `
    <h2 class="area-title ${key}">${m.title}</h2>
    <p>${m.text}</p>
    <button onclick="step++; next()">CONTINUAR</button>
  `;
}

function showFinal(){
  content.innerHTML = `
    <h1 class="tiendas">BIENVENIDO DOS MIL VEINTISÉIS</h1>
    <p>
      Cerramos dos mil veinticinco con gratitud.<br>
      Iniciamos dos mil veintiséis con energía, enfoque y equipo.<br><br>
      <strong>DINEGMA, VAMOS CON TODO.</strong>
    </p>
  `;
}

/* ===== UNIVERSO ===== */
const universe = document.getElementById("universe");

// estrellas
for(let i=0;i<120;i++){
  const s = document.createElement("div");
  s.className = "star";
  s.style.left = Math.random()*100+"%";
  s.style.animationDuration = 20+Math.random()*40+"s";
  universe.appendChild(s);
}

// planetas
for(let i=0;i<2;i++){
  const p = document.createElement("div");
  p.className = "planet";
  p.style.top = Math.random()*60+"%";
  p.style.animationDuration = 100+Math.random()*100+"s";
  universe.appendChild(p);
}

// estrellas fugaces
setInterval(()=>{
  const sh = document.createElement("div");
  sh.className = "shooting-star";
  sh.style.top = Math.random()*50+"%";
  sh.style.left = Math.random()*50+"%";
  universe.appendChild(sh);
  setTimeout(()=>sh.remove(),2000);
},8000);
</script>

</body>
</html>
