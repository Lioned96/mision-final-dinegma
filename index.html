function openArea(area,btn){

function renderHangman(){
  let display="";
  for(let c of phrase){
    if(c===" ") display+="  ";
    else if(guessed.includes(c)) display+=c+" ";
    else display+="_ ";
  }
  content.innerHTML=`

}

  btn.disabled=true;
  renderHangman();
  checkSolved();
}
