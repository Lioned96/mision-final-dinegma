<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Misi贸n Final 路 DINEGMA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:radial-gradient(circle at top,#050814,#000);
  color:#fff;
  overflow-x:hidden;
}

/* ===== ESTRELLAS ===== */
#stars{position:fixed;inset:0;z-index:0;pointer-events:none}
.star{
  position:absolute;width:2px;height:2px;border-radius:50%;
  animation:float 30s linear infinite
}
@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-120vh)}
}

/* ===== APP ===== */
#app{
  position:relative;z-index:2;
  max-width:900px;margin:auto;
  padding:40px 20px;text-align:center
}
h1{font-size:42px;letter-spacing:3px;margin-bottom:5px}
.subtitle{opacity:.8;margin-bottom:30px}
.area-title{font-size:34px;margin-bottom:20px}
p{font-size:20px;line-height:1.65}

/* ===== BOTONES ===== */
button{
  padding:16px 34px;font-size:14px;letter-spacing:1.5px;
  border-radius:32px;background:transparent;
  border:2px solid #53c2d7;color:#53c2d7;
  cursor:pointer;transition:.3s
}
button:hover{background:#53c2d7;color:#000;transform:scale(1.05)}
button.gold{border-color:gold;color:gold}
button.gold:hover{background:gold;color:#000}
button.visited{opacity:.5}
.menu-buttons{
  display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;margin-top:30px
}
#alert{margin-top:15px;color:gold}

/* ===== COLORES ===== */
.comercial{color:#53c2d7}
.mercadeo{color:#ff4fd8}
.operaciones{color:#4fff8f}
.desarrollo{color:#4fa3ff}
.finanzas{color:gold}
.personas{color:#ff9acb}
.gerencia{color:#ffffff}
.tiendas{color:gold}

/* ===== ROMPECABEZAS ===== */
#puzzle{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:6px;
  max-width:360px;
  margin:40px auto
}
.piece{
  background:linear-gradient(135deg,#3b76aa,#53c2d7);
  border-radius:12px;
  padding:35px 0;
  font-size:22px;
  cursor:pointer;
  user-select:none;
  transition:.3s;
}
.piece.selected{
  outline:3px solid gold;
  transform:scale(1.05);
}

/* ===== EXPLOSIN ===== */
.burst{
  position:fixed;width:8px;height:8px;border-radius:50%;
  animation:burst 1.4s ease-out forwards;z-index:6
}
@keyframes burst{
  from{transform:translate(0,0) scale(1);opacity:1}
  to{transform:translate(var(--x),var(--y)) scale(0);opacity:0}
}

@media(max-width:600px){
  .area-title{font-size:28px}
  p{font-size:18px}
}
</style>
</head>

<body>

<div id="stars"></div>

<audio id="audio">
  <source src="audio.mp3" type="audio/mpeg">
</audio>

<div id="app">

  <!-- HEADER -->
  <div id="header">
    <h1>DINEGMA</h1>
    <div class="subtitle">MISIN FINAL 路 CIERRE 2025 / INICIO 2026</div>
  </div>

  <!-- INTRO -->
  <div id="intro">
    <button class="gold" onclick="startMission()">INICIAR MISIN</button>
  </div>

  <!-- MENU -->
  <div id="menu" style="display:none;">
    <button onclick="playAudio()"> Escuchar el mensaje</button>

    <div class="menu-buttons">
      <button onclick="openArea('comercial',this)">Comercial</button>
      <button onclick="openArea('mercadeo',this)">Mercadeo & Visual</button>
      <button onclick="openArea('operaciones',this)">Operaciones</button>
      <button onclick="openArea('desarrollo',this)">Desarrollo</button>
      <button onclick="openArea('finanzas',this)">Finanzas</button>
      <button onclick="openArea('personas',this)">Personas</button>
      <button onclick="openArea('gerencia',this)">Gerencia</button>
      <button class="gold" onclick="openArea('tiendas',this)">Equipo de Tiendas</button>
    </div>

    <div style="margin:55px 0;">
      <button class="gold" onclick="unlock2026()">DESBLOQUEAR 2026</button>
      <div id="alert"></div>
    </div>
  </div>

  <!-- CONTENT -->
  <div id="content" style="display:none;"></div>

</div>

<script>
const audio=document.getElementById("audio");
const intro=document.getElementById("intro");
const menu=document.getElementById("menu");
const content=document.getElementById("content");
const alertBox=document.getElementById("alert");

const required=["comercial","mercadeo","operaciones","desarrollo","finanzas","personas","gerencia","tiendas"];
const visited=new Set();

function startMission(){
  intro.style.display="none";
  menu.style.display="block";
  audio.play();
}
function playAudio(){audio.currentTime=0;audio.play();}

/* ===== MENSAJES (RESUMIDOS AQU PARA FOCO EN PUZZLE) ===== */
const messages={
  comercial:{title:"Equipo Comercial",text:"Gracias por empujar resultados y formar al equipo."},
  mercadeo:{title:"Mercadeo & Visual",text:"Gracias por darle voz y experiencia a la marca."},
  operaciones:{title:"Operaciones",text:"Gracias por el orden y la precisi贸n diaria."},
  desarrollo:{title:"Desarrollo",text:"Gracias por impulsar la evoluci贸n."},
  finanzas:{title:"Finanzas",text:"Gracias por el equilibrio y la visi贸n."},
  personas:{title:"Personas",text:"Gracias por cuidar la cultura."},
  gerencia:{title:"Gerencia",text:"Gracias por liderar y marcar el rumbo."},
  tiendas:{title:"Equipo de Tiendas",text:"Gracias por hacer vivir las marcas cada d铆a."}
};

function openArea(area,btn){
  visited.add(area);
  btn.classList.add("visited");
  menu.style.display="none";
  content.style.display="block";
  const m=messages[area];
  content.innerHTML=`
    <h2 class="area-title ${area}">${m.title}</h2>
    <p>${m.text}</p>
    <button onclick="backToMenu()">REGRESAR AL MEN</button>
  `;
}
function backToMenu(){
  content.style.display="none";
  menu.style.display="block";
}

/* ===== ROMPECABEZAS ===== */
let selectedPiece=null;
const goal=[1,2,3,4,5,6,7,8,9];
let puzzle=[...goal].sort(()=>Math.random()-.5);

function unlock2026(){
  if(visited.size<required.length){
    alertBox.innerText="Selecciona primero todas las 谩reas ";
    return;
  }
  menu.style.display="none";
  content.style.display="block";
  renderPuzzle();
}

function renderPuzzle(){
  content.innerHTML=`
    <h2 class="area-title tiendas">UNE EL EQUIPO</h2>
    <p>Arma el rompecabezas para dar la bienvenida a 2026.</p>
    <div id="puzzle"></div>
  `;
  const grid=document.getElementById("puzzle");
  grid.innerHTML="";
  puzzle.forEach((n,i)=>{
    const d=document.createElement("div");
    d.className="piece";
    d.innerText=n;
    d.onclick=()=>selectPiece(i,d);
    grid.appendChild(d);
  });
}

function selectPiece(index,el){
  if(selectedPiece===null){
    selectedPiece={index,el};
    el.classList.add("selected");
  }else{
    [puzzle[selectedPiece.index],puzzle[index]]=[puzzle[index],puzzle[selectedPiece.index]];
    selectedPiece.el.classList.remove("selected");
    selectedPiece=null;
    renderPuzzle();
    checkSolved();
  }
}

function checkSolved(){
  if(puzzle.every((v,i)=>v===goal[i])){
    newYearExplosion();
    content.innerHTML=`
      <h1 class="tiendas">隆FELIZ 2026!</h1>
      <p>
        Gracias por todo lo construido en 2025.<br>
        Este logro es de todos.<br><br>
        En 2026 seguimos juntos, creciendo y triunfando una vez m谩s.<br><br>
        <strong>DINEGMA, JUNTOS TRIUNFAMOS.</strong>
      </p>
      <button class="gold" style="margin-top:30px" onclick="goHome()">VOLVER AL INICIO</button>
    `;
  }
}
function goHome(){
  content.style.display="none";
  menu.style.display="block";
}

/* ===== EXPLOSIN ===== */
function newYearExplosion(){
  const colors=["gold","#53c2d7","#3b76aa"];
  for(let i=0;i<220;i++){
    const b=document.createElement("div");
    b.className="burst";
    b.style.background=colors[Math.floor(Math.random()*3)];
    b.style.left="50%";
    b.style.top="50%";
    b.style.setProperty("--x",(Math.random()*600-300)+"px");
    b.style.setProperty("--y",(Math.random()*600-300)+"px");
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),1500);
  }
}

/* ===== ESTRELLAS ===== */
const stars=document.getElementById("stars");
const colors=["#3b76aa","#53c2d7","gold"];
for(let i=0;i<140;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"%";
  s.style.background=colors[Math.floor(Math.random()*3)];
  s.style.animationDuration=20+Math.random()*40+"s";
  stars.appendChild(s);
}
</script>

</body>
</html>
