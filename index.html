<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Misión Final · Dinegma 2025 → 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #0b0f1a, #000);
  color: #ffffff;
  font-family: Arial, Helvetica, sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

#app {
  max-width: 900px;
  width: 100%;
  padding: 30px;
  text-align: center;
}

h1 {
  font-size: 42px;
  letter-spacing: 3px;
  margin-bottom: 10px;
}

h2 {
  font-size: 28px;
  margin-bottom: 15px;
}

p {
  font-size: 20px;
  line-height: 1.5;
  opacity: 0.95;
}

.subtitle {
  font-size: 18px;
  opacity: 0.8;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 15px;
  margin-top: 30px;
}

button {
  padding: 15px 20px;
  font-size: 15px;
  letter-spacing: 1.5px;
  background: transparent;
  border: 2px solid #00f7ff;
  color: #00f7ff;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #00f7ff;
  color: #000;
}

button.final {
  border-color: #ffd700;
  color: #ffd700;
}

button.final:hover {
  background: #ffd700;
  color: #000;
}

#message {
  margin-top: 40px;
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<audio id="audio" loop>
  <source src="audio.mp3" type="audio/mpeg">
</audio>

<div id="app">

  <h1>MISIÓN FINAL</h1>
  <p class="subtitle">Cierre dos mil veinticinco · Inicio dos mil veintiséis</p>

  <button onclick="startExperience()">INICIAR EXPERIENCIA</button>

  <div id="menu" style="display:none;">
    <h2>Selecciona un área</h2>

    <div class="buttons">
      <button onclick="showArea('comercial')">Comercial</button>
      <button onclick="showArea('mercadeo')">Mercadeo & Visual</button>
      <button onclick="showArea('operaciones')">Operaciones</button>
      <button onclick="showArea('desarrollo')">Desarrollo & Finanzas</button>
      <button onclick="showArea('personas')">Personas</button>
      <button onclick="showArea('gerencia')">Gerencia</button>
      <button class="final" onclick="showArea('tiendas')">Equipo de Tiendas</button>
    </div>
  </div>

  <div id="message"></div>

</div>

<script>
const audio = document.getElementById("audio");
const menu = document.getElementById("menu");
const message = document.getElementById("message");

function startExperience() {
  audio.play();
  menu.style.display = "block";
}

const messages = {
  comercial: `
    <h2>Equipo Comercial</h2>
    <p>
    Gracias por estar todos los días al frente de los resultados.
    Por salir a buscar oportunidades, sostener la presión
    y no dejar de empujar incluso en los momentos más retadores.
    Cada esfuerzo fue clave para avanzar como empresa.
    </p>
  `,

  mercadeo: `
    <h2>Mercadeo & Visual Merchandising</h2>
    <p>
    Gracias por darle voz, imagen y experiencia a nuestras marcas.
    Por conectar ideas con personas,
    transformar espacios en emociones
    y mantener viva la identidad en cada punto de venta.
    </p>
  `,

  operaciones: `
    <h2>Operaciones, Producto, Bodega e Inventarios</h2>
    <p>
    Gracias por el orden, la precisión y el trabajo constante.
    Por cuidar cada proceso y cada detalle
    que permite que todo funcione correctamente.
    Su respaldo sostiene toda la operación.
    </p>
  `,

  desarrollo: `
    <h2>Desarrollo & Finanzas</h2>
    <p>
    Gracias por la evolución, el control y la visión estratégica.
    Por construir herramientas, cuidar los recursos
    y permitir que la empresa crezca con equilibrio y proyección.
    </p>
  `,

  personas: `
    <h2>Personas & Asistencia al Personal</h2>
    <p>
    Gracias por cuidar la cultura, acompañar procesos
    y crear espacios donde el trabajo se vive mejor cada día.
    Su aporte es la base del bienestar del equipo.
    </p>
  `,

  gerencia: `
    <h2>Gerencia</h2>
    <p>
    Gracias por marcar el rumbo, asumir decisiones clave
    y liderar con visión en cada etapa del año.
    Su guía permitió avanzar con claridad y enfoque.
    </p>
  `,

  tiendas: `
    <h2>Equipo de Tiendas</h2>
    <p>
    Ustedes son el corazón de todo esto.
    Asesoras y asesores que están al frente cada día,
    representando la marca con compromiso y actitud.
    Administradores alternos que sostienen la operación
    y lideran cuando más se necesita.
    Administradores que guían, forman y mantienen al equipo unido.
    Gracias por hacerlo posible, día tras día.
    </p>
    <h2>¡Dinegma, juntos triunfamos!</h2>
  `
};

function showArea(area) {
  message.innerHTML = messages[area];
}
</script>

</body>
</html>
