<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>MisiÃ³n Final Â· DINEGMA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:radial-gradient(circle at top,#050814,#000);
  color:#fff;
  overflow-x:hidden;
}

/* ===== ESTRELLAS ===== */
#stars{position:fixed;inset:0;z-index:0;pointer-events:none}
.star{
  position:absolute;width:2px;height:2px;border-radius:50%;
  animation:float 30s linear infinite
}
@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-120vh)}
}

/* ===== APP ===== */
#app{
  position:relative;z-index:2;
  max-width:900px;margin:auto;
  padding:40px 20px;text-align:center
}
h1{font-size:42px;letter-spacing:3px;margin-bottom:5px}
.subtitle{opacity:.8;margin-bottom:30px}
.area-title{font-size:34px;margin-bottom:20px}
p{font-size:20px;line-height:1.65}

/* ===== BOTONES ===== */
button{
  padding:14px 28px;
  font-size:13px;
  letter-spacing:1.5px;
  border-radius:30px;
  background:transparent;
  border:2px solid #53c2d7;
  color:#53c2d7;
  cursor:pointer;
  transition:.3s
}
button:hover{
  background:#53c2d7;
  color:#000;
  transform:scale(1.05)
}
button.gold{
  border-color:gold;
  color:gold
}
button.gold:hover{
  background:gold;
  color:#000
}
button.visited{opacity:.5}

.menu-buttons{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
  margin-top:30px
}
#alert{margin-top:15px;color:gold}

/* ===== COLORES ===== */
.comercial{color:#53c2d7}
.mercadeo{color:#ff4fd8}
.operaciones{color:#4fff8f}
.desarrollo{color:#4fa3ff}
.finanzas{color:gold}
.personas{color:#ff9acb}
.gerencia{color:#ffffff}
.tiendas{color:gold}

/* ===== AHORCADO ===== */
#word{
  font-size:32px;
  letter-spacing:10px;
  margin:30px 0;
}
.keyboard{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:8px;
  max-width:600px;
  margin:auto
}
.keyboard button{
  width:44px;
  height:44px;
  padding:0;
  border-radius:50%;
  font-size:14px
}

/* ===== EXPLOSION ===== */
.burst{
  position:fixed;
  width:8px;
  height:8px;
  border-radius:50%;
  animation:burst 1.5s ease-out forwards;
  z-index:6
}
@keyframes burst{
  from{transform:translate(0,0) scale(1);opacity:1}
  to{transform:translate(var(--x),var(--y)) scale(0);opacity:0}
}
</style>
</head>

<body>

<div id="stars"></div>

<audio id="audio">
  <source src="audio.mp3" type="audio/mpeg">
</audio>

<div id="app">

  <!-- HEADER -->
  <h1>DINEGMA</h1>
  <div class="subtitle">MISIÃ“N FINAL Â· CIERRE 2025 / INICIO 2026</div>

  <!-- INTRO -->
  <div id="intro">
    <button class="gold" onclick="startMission()">INICIAR MISIÃ“N</button>
  </div>

  <!-- MENU -->
  <div id="menu" style="display:none;">
    <button onclick="playAudio()">ðŸŽ§ Escuchar el mensaje</button>

    <div class="menu-buttons">
      <button onclick="openArea('comercial',this)">Comercial</button>
      <button onclick="openArea('mercadeo',this)">Mercadeo & Visual</button>
      <button onclick="openArea('operaciones',this)">Operaciones</button>
      <button onclick="openArea('desarrollo',this)">Desarrollo</button>
      <button onclick="openArea('finanzas',this)">Finanzas</button>
      <button onclick="openArea('personas',this)">Personas</button>
      <button onclick="openArea('gerencia',this)">Gerencia</button>
      <button class="gold" onclick="openArea('tiendas',this)">Equipo de Tiendas</button>
    </div>

    <div style="margin:55px 0;">
      <button class="gold" onclick="startHangman()">DESBLOQUEAR 2026</button>
      <div id="alert"></div>
    </div>
  </div>

  <!-- CONTENT -->
  <div id="content" style="display:none;"></div>

</div>

<script>
const audio=document.getElementById("audio");
const intro=document.getElementById("intro");
const menu=document.getElementById("menu");
const content=document.getElementById("content");
const alertBox=document.getElementById("alert");

const required=["comercial","mercadeo","operaciones","desarrollo","finanzas","personas","gerencia","tiendas"];
const visited=new Set();

function startMission(){
  intro.style.display="none";
  menu.style.display="block";
  audio.play();
}
function playAudio(){
  audio.currentTime=0;
  audio.play();
}

/* ===== AREAS (abreviadas para foco final) ===== */
function openArea(area,btn){
  visited.add(area);
  btn.classList.add("visited");
  alertBox.innerText="";
}

/* ===== AHORCADO ===== */
const phrase="DINEGMA JUNTOS TRIUNFAMOS";
let guessed=[];

function startHangman(){
  if(visited.size<required.length){
    alertBox.innerText="Selecciona primero todas las Ã¡reas ðŸ™‚";
    return;
  }
  menu.style.display="none";
  content.style.display="block";
  guessed=[];
  renderHangman();
}

function renderHangman(){
  let display="";
  for(let c of phrase){
    if(c===" ") display+="&nbsp;&nbsp;";
    else if(guessed.includes(c)) display+=c+" ";
    else display+="_ ";
  }

  content.innerHTML=`
    <h2 class="area-title tiendas">DESCUBRE EL MENSAJE</h2>
    <div id="word">${display}</div>
    <div class="keyboard">${generateKeyboard()}</div>
  `;
}

function generateKeyboard(){
  return "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").map(l=>{
    return `<button onclick="guess('${l}',this)">${l}</button>`;
  }).join("");
}

function guess(letter,btn){
  guessed.push(letter);
  btn.disabled=true;
  renderHangman();
  checkSolved();
}

function checkSolved(){
  for(let c of phrase){
    if(c!==" " && !guessed.includes(c)) return;
  }
  newYearExplosion();
  content.innerHTML=`
    <h1 class="tiendas">Â¡FELIZ 2026!</h1>
    <p>
      Gracias por todo lo construido en 2025.<br>
      Este logro es de todos.<br><br>
      En 2026 seguimos juntos,
      creciendo y triunfando una vez mÃ¡s.<br><br>
      <strong>DINEGMA, JUNTOS TRIUNFAMOS.</strong>
    </p>
    <button class="gold" style="margin-top:30px" onclick="goHome()">VOLVER AL INICIO</button>
  `;
}

function goHome(){
  content.style.display="none";
  menu.style.display="block";
}

/* ===== EXPLOSION ===== */
function newYearExplosion(){
  const colors=["gold","#53c2d7","#3b76aa"];
  for(let i=0;i<260;i++){
    const b=document.createElement("div");
    b.className="burst";
    b.style.background=colors[Math.floor(Math.random()*3)];
    b.style.left="50%";
    b.style.top="50%";
    b.style.setProperty("--x",(Math.random()*800-400)+"px");
    b.style.setProperty("--y",(Math.random()*800-400)+"px");
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),1500);
  }
}

/* ===== ESTRELLAS ===== */
const stars=document.getElementById("stars");
const starColors=["#3b76aa","#53c2d7","gold"];
for(let i=0;i<140;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"%";
  s.style.background=starColors[Math.floor(Math.random()*3)];
  s.style.animationDuration=20+Math.random()*40+"s";
  stars.appendChild(s);
}
</script>

</body>
</html>
